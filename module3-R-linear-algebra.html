		  ### Linear algebra basics

		  - Vectors: `$ \vec{x} = [ 1, 2, 3 ]$`
		  - inner/dot product: `$ x \cdot y = \sum x_i y_i$`
		     => multiply elements and sum to result in scalar		  
		  - outer product: `$x \times y = [x_i y_i]_i$`
		     => element-by-element multiplication, results in same size vector

		</textarea>
	      </section>

	      <section data-markdown>
		<textarea data-template>
		  ### Linear algebra basics (cont)

		  - matrix multiplication: `$ A_{m\times n} \times B_{n\times o} = C_{m\times o}$`
		     => two matrices with inner dimensions aligned, results a matrix

		</textarea>

		  ### R: conventional looping versus vector operations

		  Loop through your data and calculate mean and standard deviation (or regression, min, max, etc.).

		  ```R
		  vector <- c(1,2,3)
		  sum <- 0
		  
		  for (element in vector) {
		    sum <- sum + element
		  }
		  mean <- sum / length(vector)
		  ```
		  
		  Use vector operations to do it shorter and more efficiently. <!-- .element: class="fragment" data-fragment-index="1" -->
		  ```R 
		  vector <- c(1,2,3)
		  sum(vector) / length(vector)
		  ``` 
		  <!-- .element: class="fragment" data-fragment-index="1" -->
			    
		</textarea>
