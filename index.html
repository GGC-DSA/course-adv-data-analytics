		  ### Project preparation: Anatomy of a data analytics project

		  1. Come up with a question or hypothesis that is
		  testable with existing data
		  2. Acquire data and clean it up for relevant parts		  
		  3. Convert question into statistical model
		  (Example 1: testing whether global warming exists; check
		  for correlation between time and temperature)
		  (Example 2: if person A buys book X, would person B also buy it?)
		  4. Select and use a technique to optimize or test model with data
		  5. Report results: visualize, summarize, make a recommendation
		  1. Go back to 1 and revisit/modify/repeat
