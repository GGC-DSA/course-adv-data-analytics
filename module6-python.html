                  ### Installing Python

                  - Book is focused on data science from scratch, so
                  recommends [Python 2.7](http://www.python.org). But that was in 2015, so
                  these days modules seem to be compatible with both 2.7 and up to 3.6
                  - [Anaconda](https://www.anaconda.com/distribution/) is a package
                  that includes many useful utilities, but it's big.
                  - If you can't afford to install Anaconda, install these at least:
                    - Python itself
                    - [pip](https://pypi.python.org/pypi/pip) - Python package manager
                    - [IPython](http://ipython.org/) - an interactive Python shell
                  (Once you have `pip`, you could just run `pip install ipython`)
                </textarea>
