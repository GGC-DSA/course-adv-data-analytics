                    ### Other significant Python modules

                    Our Focus here:
                    - [NumPy](https://numpy.org/doc/stable) - Allows defining N-dimensional arrays
                    - [pandas](https://pandas.pydata.org/) - Similar to R's _DataFrame_ object, requires _NumPy_
                    - [Matplotlib](https://matplotlib.org/) - Standard plotting library (default for _pandas_)

                    You should also know about:
                    - [scikit-learn](http://scikit-learn.org) - Machine learning library
                    - [keras](https://keras.io/) - Neural network/deep learning library
                    - [TensorFlow](https://www.tensorflow.org/overview) - More advanced ML library, based on Keras API standard.
                  </textarea>

                <section data-markdown>
                  <textarea data-template>
                    ### An example numerical analysis in Python

                    Load your CSV file using the [Pandas method](https://pandas.pydata.org/docs/getting_started/intro_tutorials/02_read_write.html#how-do-i-read-and-write-tabular-data):

                    ```python
                    >> import pandas as pd
                    >> mydata = pd.read_csv("myfile.csv")
                    ```

                    Then print the first and last 5 rows like this:
                    ```python
                    >> mydata
                    ```

                    Show the inferred data types of each of your columns:
                    ```python
                    >> mydata.dtypes
                    ```

                    And see a technical summary:
                    ```python
                    >> mydata.info()
                    ```

                    (also see the [10-minutes to Pandas
                    tutorial](https://pandas.pydata.org/docs/getting_started/10min.html). alternatively,
                    you can also use [plain Python to load a CSV
                    file](https://docs.python.org/3/library/csv.html).)

                  </textarea>
                </section>
